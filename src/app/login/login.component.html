<div class="container">
    <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div>
        <table align="center">
            <tr>
                <td>
                    <h1>Login</h1>
                </td>
            </tr>
        </table>
        <form>
            <table align="center">
                <tr>
                    <td>Username</td>
                    <td> <input type="text" name="username" value="{{username}}" [(ngModel)]="username" /></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" value="{{password}}" [(ngModel)]="password" /></td>
                </tr>
                <tr>
                    <td> <button (click)=handleJWTAuthenticationLogin() class="btn btn-success">Login</button></td>
                    <td> <input type="reset" class="btn btn-danger" value="Reset">
                    </td>
                </tr>
            </table>
            <table align="center">
                <tr>
                    <td><a routerLink="/register" class="nav-link">New User?</a></td>
                </tr>
            </table>
        </form>
    </div>
</div>
