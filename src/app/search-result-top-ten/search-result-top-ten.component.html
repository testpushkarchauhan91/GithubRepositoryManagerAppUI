<h1>Github Top 10 Repository Details</h1>
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<button (click)="refreshRepos()" class="btn btn-success">Click Here to Refresh Data</button>
<!-- <div class="container" *ngIf="configurations$ | async as configurations"> -->
<div class="container">
    <table class="table">
        <caption>Top 10 Repos</caption>

        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <!-- <th>Update</th>
                <th>Delete</th> -->
                <th>Favourites</th>
            </tr>
        </thead>
        <tbody>
            <!-- <tr [ngClass]="{'text-danger':first,'text-success':last,'text-info':even,'text-warning':odd}" *ngFor="let config of configurations; let i = index; let first = first;let last = last;let even = even;let odd = odd;"> -->
            <tr *ngFor="let config of configurations | slice:startIndex:endIndex">
                <td>{{config.items_id}}</td>
                <td>{{config.items_name}}</td>
                <td>{{config.items_html_url}}</td>
                <!-- <td>
                    <button (click)="updateTodo(todo.id) " class="btn btn-success ">Update</button>
                </td>
                <td>
                    <button (click)="deleteTodo(todo.id) " class="btn btn-warning ">Delete</button>
                </td> -->
                <td>
                    <a class="nav-link"><button class="btn btn-danger" (click)="postFavourite(config.items_id,config.items_name,config.items_html_url)">Add to Favourites</button></a>
                   
                </td>
            </tr>
        </tbody>
    </table>
