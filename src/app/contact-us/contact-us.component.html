<div class="container">
    <div class="alert alert-warning" *ngIf="validContactUs">{{message1}}<br/>{{message2}}</div>
	<div style="margin: 30px">
		<h1 class="ion-text-center">Contact Form</h1>

		<form [formGroup]="loginForm" (submit)="contactUs()">
			<div class="form-group">
				<label>First Name*</label>
				<input class="form-control" formControlName="fname" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.fname">
					<div class="error-message" *ngIf="loginForm.get('fname').hasError(error.type) && (loginForm.get('fname').dirty || loginForm.get('fname').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			 <div class="form-group">
				<label>Last Name*</label>
				<input class="form-control" formControlName="lname" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.lname">
					<div class="error-message" *ngIf="loginForm.get('lname').hasError(error.type) && (loginForm.get('lname').dirty || loginForm.get('lname').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>


			 <div class="form-group">
				<label>Email Id*</label>
				<input class="form-control" formControlName="email" type="text" />
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.email">
					<div class="error-message" *ngIf="loginForm.get('email').hasError(error.type) && 
    (loginForm.get('email').dirty || loginForm.get('email').touched)">
						{{ error.message }}
					</div>
				</ng-container>
            </div>  
            
            <div class="form-group">
				<label>Subject*</label>
                <textarea class="form-control" formControlName="subject" type="text" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
			</div>
			<div class="error-messages">
				<ng-container *ngFor="let error of error_messages.subject">
					<div class="error-message" *ngIf="loginForm.get('subject').hasError(error.type) && (loginForm.get('subject').dirty || loginForm.get('subject').touched)">
						{{ error.message }}
					</div>
				</ng-container>
			</div>

			
      <pre>
        Form Error - {{ loginForm.errors | json }}
      </pre>
			<button class="form-control btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
		</form>
	</div>
</div>
